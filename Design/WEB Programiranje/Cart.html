<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Cart.css">
    <title>Cart</title>
</head>

<body>
    <section>
        <div class="main-banner d-flex align-items-center  text-center">
            <div class="container">
                <h2 class="text-white">Vaša korpa za kupovinu</h2>
            </div>
            <span id="black-overlay"></span>
        </div>
    </section>


    <section class="container">
        <p class="fw-bold fs-20 mt-3"><span id="cart-numb">3</span> proizvoda u Vašoj korpi</p>





        <div class="cart-item py-3">
            <div class="row align-items-center">
                <div class="col-4 d-flex align-items-center">
                    <div class="quantity-field">
                        <button class="value-button decrease-button" onclick="decreaseValue(this)"
                            title="Azalt">-</button>
                        <div class="number">1</div>
                        <button class="value-button increase-button" onclick="increaseValue(this, 5)" title="Arrtır">+
                        </button>
                    </div>

                    <img src="assets/imgs/cart-meal.jpg" class="cart-logo" alt="assets/imgs/cart-meal.jpg">
                </div>
                <div class="col-8">
                    <div class="d-flex justify-content-around align-items-center">
                        <div>
                            <p class="restourant-name ">Meat Steak</p>
                            <span class="restourant-price">San Marco Bijeljina</span>
                        </div>
                        <div class="restourant-mark">

                            <span>15.99KM</span>
                        </div>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                </div>

                <div class="col-4 d-flex align-items-center">
                    <div class="quantity-field">
                        <button class="value-button decrease-button" onclick="decreaseValue(this)"
                            title="Azalt">-</button>
                        <div class="number">1</div>
                        <button class="value-button increase-button" onclick="increaseValue(this, 5)" title="Arrtır">+
                        </button>
                    </div>

                    <img src="assets/imgs/restourant-1.jpg" class="cart-logo" alt="assets/imgs/restourant-1.jpg">
                </div>
                <div class="col-8">
                    <div class="d-flex justify-content-around align-items-center">
                        <div>
                            <p class="restourant-name ">Kaprićoza</p>
                            <span class="restourant-price">House bar & kitchen - Bijeljina</span>
                        </div>
                        <div class="restourant-mark">

                            <span>8.00KM</span>
                        </div>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                </div>

                <div class="col-4 d-flex align-items-center">
                    <div class="quantity-field">
                        <button class="value-button decrease-button" onclick="decreaseValue(this)"
                            title="Azalt">-</button>
                        <div class="number">1</div>
                        <button class="value-button increase-button" onclick="increaseValue(this, 5)" title="Arrtır">+
                        </button>
                    </div>

                    <img src="assets/imgs/pasta.jpg" class="cart-logo" alt="assets/imgs/pasta.jpg">
                </div>
                <div class="col-8">
                    <div class="d-flex justify-content-around align-items-center">
                        <div>
                            <p class="restourant-name ">Piccante pasta</p>
                            <span class="restourant-price">Pasta Bar - Centar</span>
                        </div>
                        <div class="restourant-mark">

                            <span>5.90KM</span>
                        </div>
                    </div>
                </div>
                <div class="my-2">
                    <hr>
                </div>
            </div>
        </div>

        <div class="total-price mt-5">
            <p class="mb-0 fw-bold">Ukupno za uplatu: </p>
            <p class="mb-0 ms-1">29,89</p>
            <p class="mb-0 ms-1">KM</p>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-primary fw-600 mt-3"><i class="fas fa-shopping-basket"></i> Završite
                kupovinu</button>
        </div>


    </section>




    <footer class="mt-5">
        <hr>
        <div class="container">
            <p class="text-center text-muted">© 2021 Sva prava su rezervisana. Projekat iz WEB programiranja</p>
        </div>
    </footer>

    <script>
        function increaseValue(button, limit) {
            const numberInput = button.parentElement.querySelector('.number');
            var value = parseInt(numberInput.innerHTML, 10);
            if (isNaN(value)) value = 0;
            if (limit && value >= limit) return;
            numberInput.innerHTML = value + 1;
        }


        function decreaseValue(button) {
            const numberInput = button.parentElement.querySelector('.number');
            var value = parseInt(numberInput.innerHTML, 10);
            if (isNaN(value)) value = 0;
            if (value < 1) return;
            numberInput.innerHTML = value - 1;
        }
    </script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>

</body>

</html>
