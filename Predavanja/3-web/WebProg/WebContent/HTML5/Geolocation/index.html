        <script type="text/javascript">
            function pera() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            alert(position.coords.latitude + ", " + position.coords.longitude);
                        });
                } else {
                    alert("No geolocation");
                }
            }
        </script>
